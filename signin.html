<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어디 - 로그인</title>
  <link rel="stylesheet" href="../css/signin.css" />
</head>
<body>
  <div class="container">
    <div class="advertise">
      <img src="./assets/pin.png" alt="pin" class="pin"/>
      <h2>내 물건 <span>어디갔지?</span></h2>
      <p>학교에서 잃어버린 내 물건, <br>'어디'에서 손쉽게 찾아보세요!</p> 
      <div class="dot">
        <span class="dotactive"></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="reallogin">
      <img src="./assets/uhd-logo 1.png" alt="ULogo" class="ulogo" position="ab"/>
      <label for="userid">아이디</label>
      <input type="text" id="userid" placeholder="아이디 입력" />
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 입력" />
      <div class="saveid">
        <input type="checkbox" id="saveid" />
        <label for="saveid">아이디 저장</label>
      </div>
      <button class="loginbutton">로그인</button>
      <button class="signupbutton" >이메일로 회원가입</button>
    </div>
  </div>
</body>
</html>
